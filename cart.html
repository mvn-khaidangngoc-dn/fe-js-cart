<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNK</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="cart.js" async></script>
</head>
<body>
    <header class="main-header">
        <h1 class="band-name band-name-large">DNK WATCH</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">ALL PRODUCT</h2>
        <div class="row shop-items">
            <div class="shop-item col-3">
                <span class="shop-item-title">AP</span>
                <img class="shop-item-image" src="Images/product-1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$42.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-3">
                <span class="shop-item-title">Omega</span>
                <img class="shop-item-image" src="Images/product-2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$79.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-3">
                <span class="shop-item-title">Rolex Xanh Ngọc</span>
                <img class="shop-item-image" src="Images/product-3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$109.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-3">
                <span class="shop-item-title">Hublot 7 Màu</span>
                <img class="shop-item-image" src="Images/product-4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$69.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="row shop-items">
            <div class="shop-item col-3">
                <span class="shop-item-title">Hublot Vàng</span>
                <img class="shop-item-image" src="Images/product-5.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$89.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-3">
                <span class="shop-item-title">Rolex</span>
                <img class="shop-item-image" src="Images/product-6.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$99.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-3">
                <span class="shop-item-title">Rolex Xám</span>
                <img class="shop-item-image" src="Images/product-7.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$99.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-3">
                <span class="shop-item-title">Hublot Bạc</span>
                <img class="shop-item-image" src="Images/product-8.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$89.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
</body>
</html>
